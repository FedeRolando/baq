            <main class="container-xl">
            <h1 class="row">Contacto</h1>

            <form class="row formulario" action="process.php" method="POST" enctype="text/plain">
                <div class="formulario__datos col-12 col-md-6">
                    <h2>Datos personales</h2>
                    
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input name="nombre" type="text" placeholder="Tu nombre" required autofocus>
                    </div>
                    
                    <div>
                        <label for="mail">Mail:</label>
                        <input name="mail" type="email" placeholder="Correo electrónico" required>
                    </div>
                    
                    <div>
                        <label for="genero">Género:</label>
                        <input type="radio" name="genero" value="Masculino">
                        <span>Masculino</span>
                        <input type="radio" name="genero" value="Femenino">
                        <span>Femenino</span>
                        <input type="radio" name="genero" value="Otro">
                        <span>Otro</span>
                    </div>

                    <div>
                        <label for="curso">Curso:</label>
                        <select name="curso">
                            <option value="otro">Otro</option>
                            <option value="Curso1">Curso #1</option>
                            <option value="Curso2">Curso #2</option>
                            <option value="Curso3">Curso #3</option>
                        </select>
                    </div>
                    
                    <div>
                        <input type="checkbox" name="suscribirse" value="1" checked>
                        <span>Quiero recibir información sobre nuevos cursos</span>   
                    </div>
                </div>
                    
                <div class="formulario__consulta col-12 col-md-6">
                    <h2>Tu consulta:</h2>
                    <textarea name="mensaje" cols="50" rows="10"></textarea>
                    <input class="formulario__consulta__boton" type="submit" value="Enviar consulta">
                    <input class="formulario__consulta__boton" type="reset" value="Limpiar formulario">
                </div> 
            </form>
    </main>
